{% extends "splitexpense/include/base.html" %}

{% block title %}Expense Tracker{% endblock title %}

{% block body %}
<h1>Expense Tracker Edit</h1>
<form method="post" class='shadow-lg m-10 rounded-lg'>
    {% csrf_token %}
    <div class="form-container px-10 py-10 flex">
        {% for field in expense_form %}  
            <div class="mx-10">
                <div class="mb-5">
                    {{field.label_tag}}
                </div>
                <div class="border">
                    {{field}}
                </div>
            </div>
        {% endfor %}
        <div class="mx-10 mt-9">
            <button class="bg-green-500 px-5 py-2 rounded-lg text-white font-bold">Edit</button>
        </div>
    </div>
</form>
{% endblock body %}
